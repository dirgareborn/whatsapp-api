<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whatsapp API</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/brands.min.css" integrity="sha512-sVSECYdnRMezwuq5uAjKQJEcu2wybeAPjU4VJQ9pCRcCY4pIpIw4YMHIOQ0CypfwHRvdSPbH++dA3O4Hihm/LQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="container container-fluid">
        <!-- Content here -->
        <div class="container">
            <div class="row">
              <div class="col-sm-2 bg-success">
                One of three columns
              </div>
              <div class="col-sm-8">
                <div id="app"> 
                    <h1><i class="fab fa-whatsapp text-success" aria-hidden="true"></i> Whatsapp API</h1>
                    <p>__________________________________</p>
                    <img src="" alt="QR Code" id="qrcode">
                    <h3>Logs:</h3>
                    <ul class="logs"></ul>
                </div>
              </div>
              <div class="col-sm-2 bg-success">
                One of three columns
              </div>
            </div>
          </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.0/socket.io.min.js" integrity="sha512-I9p4eOeWXGM9m5GhJYd3UDUA5Lr+Epp5e4ykWFYW9hv3jZqdR92S5p+ApMSWuMaV4E+JqILepP1G9kNer4AFGQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>
    $(document).ready(function(){
        var socket = io.connect('http://localhost:8000', { path: '/socket.io'});

        socket.on('message', function(msg){
            $('.logs').append($('<li>').text(msg));
        });

        socket.on('qr', function(src){
            $('#qrcode').attr('src', src);
        });

        socket.on('ready', function(src){
            $('#qrcode').hide('src', src);
        });
        
        socket.on('ready', function(src){
            $('#qrcode').hide('src', src);
        });

    });
</script>
</html>
